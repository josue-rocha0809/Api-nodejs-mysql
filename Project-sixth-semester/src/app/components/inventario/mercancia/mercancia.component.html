<app-nav></app-nav>
<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="centrado">Mercancia Entrante</h3>
      <form>
        <p>
          <label>Nombre del Producto:</label>
        </p>
        <p>
          
          <select class="form-select" aria-label="Default select example"  [(ngModel)]="entra.id_producto" [ngModelOptions]="{standalone: true}">
            <option disabled select>Producto</option>
            <option *ngFor="let pro of productos" value={{pro.id}}  >
              {{pro.nombre_pro}}
            </option>
          </select>
        </p>
        <p>
          <label>Cantidad Ingreso:</label>
        </p>
        <p>
          <input type="number" name="cantidadIngreso" autocomplete="off" [(ngModel)]="entra.cantidad_de_ingreso" />
        </p>

        <p>
          <button type="reset">Limpiar</button>
        </p>
        <p>
          <button type="submit"  (click)="saveResupply()"(click)="getProduct()">Guardar</button>
        </p>
      </form>
    </div>
    <div class="col">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad de Ingreso</th>
              <th scope="col">Fecha</th>
            </tr>
          </thead>
          <tbody>
            <td  >
              <ul *ngFor="let entra of entradas" >
                <li >
                  {{ entra.id_producto }}
                </li>
              </ul>
            </td>
            <td>
              <ul *ngFor="let entra of entradas">
                <li>
                  {{ entra.cantidad_de_ingreso}}
                </li>
              </ul>
            </td>
            <td>
              <ul *ngFor="let entra of entradas">
                <li>
                  {{ entra.fecha}}
                </li>
              </ul>
            </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
