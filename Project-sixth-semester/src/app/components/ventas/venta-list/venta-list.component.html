<div class="p-7 mb-4 bg-light rounded-3">
  <div class="container-fluid py-3">
    <h2>Ventas</h2>
  <div class="container">
    
        <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID de Venta</th>
            <th scope="col">Productos vendidos</th>
            <th scope="col">Fecha de venta</th>
            <th scope="col">Total de venta</th>
          </tr>
        </thead>
        <tbody>
          <td>
            <ul *ngFor="let ven of ventas">
              <li>
                {{ ven.id }}
              </li>
            </ul>
          </td>
          <td>
            <ul *ngFor="let ven of ventas">
                <li>
                  {{ ven.cantidad_de_productos }}
                </li>
              </ul>
          </td>
          <td>
            <ul *ngFor="let ven of ventas">
                <li>
                  {{ ven.fecha }}
                </li>
              </ul>
          </td>
          <td>
            <ul *ngFor="let ven of ventas">
                <li>
                  {{ ven.total }}
                </li>
              </ul>
          </td>
        </tbody>
      </table>
    </div>
      </div>
    </div>
    
  </div>
