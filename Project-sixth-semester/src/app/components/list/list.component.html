<div class="box-list">

<table>
  <tr class=list1>
    <th class="inventario">producto</th>
    <th class="inventario">marca</th>
    <th class="inventario">proveedor</th>
    <th class="inventario">precio</th>
  </tr>
  <tr>
   <td>
     <ul  *ngFor="let pro of producto">
       <li >
        {{pro.nombre_pro}}
       </li>
     </ul>

   </td>
   <td>
    <ul  *ngFor="let pro of producto">
      <li >
       {{pro.marca_pro}}
      </li>
    </ul>
  </td>
  <td>
    <ul  *ngFor="let pro of producto">
      <li >
       {{pro.proveedor}}
      </li>
    </ul>
  </td>
  <td>
    <ul  *ngFor="let pro of producto">
      <li class="lis-item-precio" >
       ${{pro.precio}}
      </li>
    </ul>
  </td>

  </tr>
</table>
</div>
